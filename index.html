<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Share crow stories.</title>
        <link rel='stylesheet' href='styles.css'>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Special+Elite" rel="stylesheet">
    </head>
    <body>
        <form action='#' method='post'>
            <h1>Share your crow stories. We won't tell anyone. </h1>
            <p>
                <label>Name: </label>
                <input type='text' id='name' name='name'>
            </p>
            <p>
                <label>Story: </label>
                <textarea name='message' id='message' cols='30' rows='10'></textarea>
            </p>
            <input type='submit' id='submit' name='submit' value='Send it'>
        </form>
        <!-- <footer>
          <p>Background photo by rawpixel.com from Pexels</p>
        </footer> -->
        <script src='app.js'></script>
    </body>
</html>
